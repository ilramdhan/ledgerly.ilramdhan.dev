<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Primary Meta Tags -->
  <title>Ledgerly - Smart Personal Finance Tracker</title>
  <meta name="title" content="Ledgerly - Smart Personal Finance Tracker" />

    content="A modern personal finance dashboard to track expenses, manage budgets, set financial goals, and take control of your money with beautiful analytics." />

  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="https://ledgerly.app/" />

  <meta name="twitter:title" content="Ledgerly - Smart Personal Finance Tracker" />

    content="A modern personal finance dashboard to track expenses, manage budgets, set financial goals, and take control of your money." />
  <meta name="twitter:image" content="https://ledgerly.app/og-image.png" />

  <link rel="manifest" href="/manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Ledgerly" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f5ff',
              100: '#e0ebff',
              500: '#5B86E5',
              600: '#466DD1',
              700: '#3a5bb0',
            },
            slate: {
              850: '#151e2e', // Custom dark bg
            }
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 15px rgba(91, 134, 229, 0.3)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .tabular-nums {
      font-variant-numeric: tabular-nums;
    }

    /* Custom scrollbar for table containers */
    .custom-scroll::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scroll::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scroll::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .dark .custom-scroll::-webkit-scrollbar-thumb {
      background: #475569;
    }
  </style>

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.1"
  }
}
</script>
</head>
